  <style>
    body {
      font-family: 'Inter', 'Noto Sans KR', sans-serif;

    /* Academic scrollbar */
    ::-webkit-scrollbar {
      width: 5px;
      height: 5px;
    }

      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #d9e2ec;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #bcccdc;
    }

    /* Tight letter-spacing for data */
    .font-mono {
      letter-spacing: -0.02em;
    }

    /* Academic table styling */
    .academic-table th {
      border-bottom: 2px solid #334e68;
      font-weight: 600;
      text-transform: none;
    }

    .academic-table td {
      border-bottom: 1px solid #e1e1e1;
    }

    .academic-table tr:last-child td {
      border-bottom: 2px solid #334e68;
    }
